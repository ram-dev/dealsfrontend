<div class="row">
    <div class="col-md-12">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let slider of sliders">
                <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                <div class="carousel-caption">
                    <h3>{{slider.label}}</h3>
                    <p>{{slider.text}}</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
<div class="home-container">
    


 <div class="row">
    <div class="col-xxxl-4 col-md-4">
        <ngx-status-card title="Category" value="View More" type="primary">
            <i class="fa fa-briefcase"></i>
        </ngx-status-card>
    </div>
    <div class="col-xxxl-4 col-md-4">
        <ngx-status-card title="Category" value="View More" type="success">
            <i class="fa fa-briefcase"></i>
        </ngx-status-card>
    </div>
    <div class="col-xxxl-4 col-md-4">
        <ngx-status-card title="Category" value="View More" type="info">
            <i class="fa fa-briefcase"></i>
        </ngx-status-card>
    </div>
</div>
