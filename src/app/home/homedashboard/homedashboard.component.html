<div class="row">
    <div class="col-md-12">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let slider of sliders">
                <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                <div class="carousel-caption">
                    <h3>{{slider.label}}</h3>
                    <p>{{slider.text}}</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
<div class="home-container">
    
  <div class="row">
    <div class="col-xxxl-4 col-md-4">
        <ngx-status-card title="Current Balance (Rs)" value="2,000" type="primary">
            <i class="fa fa-inr"></i>
        </ngx-status-card>
    </div>
    <div class="col-xxxl-4 col-md-4">
        <ngx-status-card title="Total Deals" value="200" type="success">
            <i class="fa fa-briefcase"></i>
        </ngx-status-card>
    </div>
    <div class="col-xxxl-4 col-md-4">
        <ngx-status-card title="Total Dowloads" value="20,000" type="info">
            <i class="fa fa-download"></i>
        </ngx-status-card>
    </div>
</div>
<div class="row">
    <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
        <ngx-dealsummary></ngx-dealsummary>
    </div>
    <div class="col-xxxl-8 col-xxl-8 col-lg-7 col-md-6">
        <ngx-downloadgraph></ngx-downloadgraph>
    </div>
</div>
</div>
