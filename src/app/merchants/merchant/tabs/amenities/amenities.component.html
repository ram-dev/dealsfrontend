<form (ngSubmit)="onSubmit()">
    <div *ngIf="(errors && errors.length > 0 )" class="alert alert-danger" role="alert">
        <div *ngFor="let error of errors">{{ error }}</div>
    </div>
    <div *ngIf="messages && messages.length > 0" class="alert alert-success" role="alert">
        <div *ngFor="let message of messages">{{ message }}</div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="input-firstName">Amenities :</label>
        </div>
        <div class="category1">
            <div class="row">
                <div class="col-md-12">
                    <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
                    </ngx-treeview>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-hero-success">Save</button>
        </div>
    </div>
</form>
