<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-header>
                <div class="clearfix">
                  <h4 style="line-height: 2;" class="float-left">{{OutletType}} Outlet</h4>
                  <a href="/#/merchants/merchant/tabs/outlets" class="btn btn-secondary float-right btn-sm "><i class="nb-arrow-left"></i> Back</a>
                </div>
            </nb-card-header>
        </nb-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-body>
                <div class="row">
                    <input type="hidden" name="merchantId">
                    <input type="hidden" name="userId">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputFirstName">Outlet Name</label>
                            <input type="text" class="form-control" name="name" id="inputOutletName" placeholder="Outlet Name">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">Address</label>
                            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">Country</label>
                            <input type="text" class="form-control" name="country" id="inputCountry" placeholder="Country">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">State</label>
                            <input type="text" class="form-control" name="state" id="inputState" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">City</label>
                            <input type="text" class="form-control" name="city" id="inputCity" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">Locality</label>
                            <input type="text" class="form-control" name="locality" id="inputLocality" placeholder="Locality">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputFirstName">Call On</label>
                            <input type="text" name="phone1" class="form-control" id="inputphone1" placeholder="Call on">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">SMS On</label>
                            <input type="text" name="phone2" class="form-control" id="inputphone2" placeholder="SMS On">
                        </div>                       
                        <div class="form-group">
                            <label for="inputFirstName">Pin code</label>
                            <input type="text" class="form-control" name="zip" id="inputzip" placeholder="Pin code">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">Latitude</label>
                            <input type="text" class="form-control" name="latitude" id="inputlatitude" placeholder="Latitude">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">Longitude</label>
                            <input type="text" class="form-control" name="longitude" id="inputlongitude" placeholder="longitude">
                        </div>
                    </div>
                </div>
                
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-header>
                <div class="row">                   
                    <div class="col-sm-12 btn-deals">
                        <button class="btn btn-success btn-semi-round btn-sm">Save </button>                        
                    </div>
                </div>
            </nb-card-header>
        </nb-card>
    </div>
</div>
